<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Macu Creaciones - Inicio</title>
  <script src="https://kit.fontawesome.com/5a42e36121.js" crossorigin="anonymous"></script>
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
</head>

<body style="background-color: cadetblue;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Macu Creaciones</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">INICIO</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">TEST
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#carritoDeCompras">
              <i class="fas fa-shopping-bag" id="abrirCarrito"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1 class="col-12">Nuestros Productos</h1>
      <div class="col-lg-6 col-md-8 col-sm-12">
        <select id="selectConjunto">
          <option value="0">Todos</option>
          <option value="no">Prendas</option>
          <option value="si">Combos</option>
        </select>
        <select id="selectPrecios">
          <option value="0">Todos</option>
          <option value="1">Hasta $1000</option>
          <option value="2">Hasta $2000</option>
        </select>
      </div>
    </div>
    <div class="row" id="mercado">
    </div>
  </div>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>
  <div class="modal" id="carritoDeCompras" tabindex="-1" role="dialog" aria-labelledby="carritoDeCompras"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="contenedorCarrito" class="modal-body">
          

        </div>
        <div class="modal-footer d-flex justify-content-between">
          <span id="totalCarrito"></span>
          <button type="button" class="btn btn-secondary" id="btnLimpiarCarrito">Limpiar Carrito</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../vendor/js/main.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
